<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="menu-content">
      <div class="menu-header">
        <a mat-list-item href="/Actividades">Actividades</a>
        <a mat-list-item href="/Implementos">Implementos</a>
        <a mat-list-item href="/Maquinarias">Maquinarias</a>
        <a mat-list-item href="/Planes">Planes</a>
        <a mat-list-item href="/Rutinas">Rutinas</a>
        <a mat-list-item href="/Usuarios">Usuarios</a>
        <a mat-list-item href="/Valoraciones">Valoraciones</a>
      </div>
      <div class="logout">
        <a mat-list-item id="close" (click)="logOut()">Cerrar Sesion</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="header-menu">
        <span>GymEtitc</span>
        <ngx-avatars name="{{nameAvatar}}" class="avatar-menu"></ngx-avatars>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
