<form [formGroup]="valoracionesForm" novalidate (ngSubmit)="onSubmit()" class="form-components">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Registrar Valoraciones</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Categoria" formControlName="CategoriaValoracion">
            <mat-error *ngIf="valoracionesForm.controls['CategoriaValoracion'].hasError('required')">
              La categoria de la actividad es <strong>Requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>Numero de documento usuario</mat-label>
            <mat-select formControlName="numDocumentoUsuario">
              <mat-option *ngFor="let usuario of usuarios" [value]="usuario.numDocumento">{{ usuario.numDocumento }}</mat-option>
            </mat-select>
            <mat-error *ngIf="valoracionesForm.controls['numDocumentoUsuario'].hasError('required')">
              Selecciona un <strong>Tipo de plan</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Descripcion" formControlName="DescripcionValoracion">
              <mat-error *ngIf="valoracionesForm.controls['DescripcionValoracion'].hasError('required')">
                La descripci√≥n de la actividad es <strong>Requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Recomendacion" formControlName="RecomendacionValoracion">
              <mat-error *ngIf="valoracionesForm.controls['RecomendacionValoracion'].hasError('maxLength')">
                La recomendacion no debe ser mas de 300 caracteres
              </mat-error>
            </mat-form-field>
          </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Crear</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
